<div class="d-flex gap-2">

    <h2>Sign up</h2>

<form class="new_user" id="new_user" action="/users" accept-charset="UTF-8" method="post">
  

   <div>
    <label style="display: block" for="user_first_name">First name</label>
    <input type="text" name="user[first_name]" id="user_first_name">
  </div>

  <div>
    <label style="display: block" for="user_last_name">Last name</label>
    <input type="text" name="user[last_name]" id="user_last_name">
  </div>

  <div class="field">
    <label for="user_email">Email</label><br>
    <input autofocus="autofocus" autocomplete="email" type="email" value="" name="user[email]" id="user_email">
  </div>

  <div class="field">
    <label for="user_password">Password</label>
    <em>(6 characters minimum)</em>
    <br>
    <input autocomplete="new-password" type="password" name="user[password]" id="user_password">
  </div>

  <div class="field">
    <label for="user_password_confirmation">Password confirmation</label><br>
    <input autocomplete="new-password" type="password" name="user[password_confirmation]" id="user_password_confirmation">
  </div>

  <div class="actions">
    <input type="submit" name="commit" value="Sign up" class="btn btn-primary m-1" data-disable-with="Sign up">
  </div>
</form>
  <a href="/users/sign_in">Log in</a><br>
